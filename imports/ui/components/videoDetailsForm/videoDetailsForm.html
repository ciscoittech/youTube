<template name="videoFormDetails">
    <form>
        <div class="form-group">
            <label for="exampleFormControlFile1">Your File</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
        </div>

        <div class="title-input">
            <input class="form-control" type="text" placeholder="Title">
        </div>
        <br>
        <div class="descriptionInput">
            <textarea class="form-control" type="text" placeholder="Description" rows="3"></textarea>
        </div>

        <br>

        <div>
            <select  class="form-control" id="" name="privacyInput">
                <option value="0">Private</option>
                <option value="1">Public</option>
            </select>
        </div>
    </form>
</template>
